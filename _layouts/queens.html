<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        <script>
            function handleCellClick(e) {
                if (e.innerHTML == '') {
                    e.innerHTML = 'x'
                } else if (e.innerHTML == 'x') {
                    e.innerHTML = '&#128081;'
                } else {
                    e.innerHTML = ''
                }
            }
        </script>
        <style>
            .nav-container {
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .nav-button {
                padding: 12px 12px;
                border: 2px solid black;
                margin: 0 10px;
                border-radius: 5px;
            }
            .grid-container {
                display: flex;
                justify-content: center;
                padding: 20px 0;
            }
            .grid {
                --cell-size: calc(min(90vw / var(--rows), 50px));
                background-color: black;
                font-size: calc(var(--cell-size) / 2);
                font-family: sans-serif;
                display: grid;
                grid-template-columns: repeat(var(--cols), var(--cell-size));
                grid-template-rows: repeat(var(--rows), var(--cell-size));
                column-gap: 2px;
                row-gap: 2px;
            }

            .cell {
                background-color: grey;
                display: inline-block;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .color-0 {
                background-color: #ffd765;
                /* Vibrant Yellow */
            }

            .color-1 {

                /* Warm Orange */

            .color-7 {
                background-color: #787bd9;
                /* Vivid Indigo */
            }

            .color-8 {

                /* Vibrant Teal */
            }

            .color-9 {
                background-color: #a6d95b;
                /* Fresh Olive Green */
            }

            .color-10 {
                background-color: #ffa6c1;
                /* Playful Pink */
            }

            .color-11 {

                /* Bright Mint Green */
